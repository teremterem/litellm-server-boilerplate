version: '3.8'

services:
  litellm-yoda-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: litellm-yoda-server
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-default-master-key}
      - LITELLM_LOG_LEVEL=${LITELLM_LOG_LEVEL:-INFO}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

