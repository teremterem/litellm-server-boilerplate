model_list:
  - model_name: yoda-gpt
    litellm_params:
      model: custom/yoda-speak
      custom_llm_provider: custom
      api_base: null

litellm_settings:
  drop_params: true
  max_tokens: 4096
  temperature: 0.7
  request_timeout: 600
  telemetry: false
  success_callback: []
  failure_callback: []

general_settings:
  master_key: ${LITELLM_MASTER_KEY}
  database_url: null
  otel: false
  custom_auth: null
  max_parallel_requests: 1000
  infer_model_from_keys: false
