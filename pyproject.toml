[project]
name = "litellm-server-boilerplate"
version = "0.1.0"
description = "LiteLLM proxy boilerplate with custom streaming support"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110.0",
    "litellm[proxy]>=1.43.1",
    "python-dotenv>=1.0.1",
    "uvicorn[standard]>=0.29.0",
]

[tool.uv]
dev-dependencies = [
    "black>=24.4.0",
    "httpx>=0.27.0",
    "pre-commit>=3.7.0",
    "pylint>=3.1.0",
    "pytest>=8.1.0",
]

[tool.black]
line-length = 119
target-version = ["py311"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
source = ["server"]
branch = true
