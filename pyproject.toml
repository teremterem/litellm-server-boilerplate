[project]
name = "litellm-server-boilerplate"
version = "0.1.0"
description = "LiteLLM Proxy boilerplate with custom Yoda-speak provider"
readme = "README.md"
requires-python = ">=3.11,<3.13"
authors = [{ name = "Your Name" }]
dependencies = [
  "litellm>=1.45.0",
  "openai>=1.40.0",
]

[dependency-groups]
dev = [
  "black>=24.1.0",
  "pylint>=3.2.0",
  "pre-commit>=3.7.0",
  "pre-commit-hooks>=4.6.0",
]

[tool.black]
line-length = 119
target-version = ["py311", "py312"]

[tool.pylint.format]
max-line-length = 119
