[project]
name = "litellm-server-boilerplate"
version = "0.1.0"
description = "LiteLLM Proxy boilerplate with custom Yoda-speak provider, uv-managed."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Your Name", email = "you@example.com" }
]
license = { file = "LICENSE" }
keywords = ["litellm", "proxy", "openai", "uv", "boilerplate"]

# Runtime dependencies
dependencies = [
  "litellm>=1.46.0",
  "uvicorn>=0.30.0",
  "python-dotenv>=1.0.1",
  "pydantic>=2.7.0",
]

[project.optional-dependencies]
# Developer tools used via pre-commit
dev = [
  "black>=24.8.0",
  "pylint>=3.2.0",
  "pre-commit>=3.7.0",
  "ruff>=0.5.0",
]

[tool.black]
line-length = 119

[tool.ruff]
line-length = 119

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["server"]

[tool.uv]
# Ensure uv includes optional dev dependencies on sync when requested
dev-dependencies = ["black>=24.8.0", "pylint>=3.2.0", "pre-commit>=3.7.0", "ruff>=0.5.0"]
