[project]
name = "litellm-server-boilerplate"
version = "0.1.0"
description = "A boilerplate LiteLLM proxy server with custom LLM implementation"
readme = "README.md"
requires-python = ">=3.13.3"
dependencies = [
    "litellm>=1.77.1",
    "python-dotenv>=1.1.1",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
]

[tool.black]
line-length = 119
